<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Pet Cleaning Services</h1>
        <img src="2b24f5a58c2761c9b6664af8d46ac03a.jpg">
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Welcome!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Register</a>
          </div>
        </div>
      </nav>
    <main class="container">
        <h2>Register a new pet</h2>

        <div class="mb-3" >
            <input class="form-control" type="text" id="txtPetName" placeholder="Enter pet's name">
        </div>
        <div class="mb-3" >
            <input class="form-control" type="number" id="txtPetAge" placeholder="Eter pet's age">
        </div>
        <div class="mb-3" >
            <input class="form-control" type="text" id="txtPetGender" placeholder="Enter pet's gender">
        </div>
        <div class="mb-3" >
            <input class="form-control" type="text" id="txtPetContact" placeholder="Enter contact information">
        </div>
        <div class="mb-3" >
            <input class="form-control" type="text" id="txtPetService" placeholder="Enter desired service">
        </div>
        <div class="mb-3" >
            <input class="form-control" type="text" id="txtPetPayment" placeholder="Enter payment method">
        </div>
            <!-- add the other pet information: breed, service, owners name, phone-->
        </div>
        
        <button class="btn btn-primary" onclick="register();">Add</button>
    </main>
    <div class="pets container" id="pets">
        <!-- the pets will be displayed here-->
    </div>

    <div class="container">
        <input class="form-control" id="txtSearch" type="search">
        <button onclick="searchPet();" class="btn btn-primary">Search</button>
    </div>
    <table  class="table table-striped container">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Contact Info</th>
            <th>Service</th>
            <th>Payment Method</th>
        </tr>
        <tbody id="petsTable">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script src="scripts/displayInfo.js"></script>
    <script src="scripts/register.js"></script>
    

</body>
</html>
